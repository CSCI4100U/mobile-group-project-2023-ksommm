name: main
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^1.3.0
  cupertino_icons: ^1.0.2
  geolocator: ^7.6.2
  http: ^0.13.4
  duration_picker: ^1.0.1
  sqflite:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/background.png
    - assets/catLol.png
    - assets/clearSky.png
    - assets/cloudy.png
    - assets/raining.png
    - assets/snowing.png
    - assets/unlockedTrophy.png
    - assets/lockedTrophy.png

flutter_native_splash:
      image: assets/catLol.png
      color: #42a5f5
      android: true
      ios: true
      title: Your App Name
      color_dark: #000000
      image_dark: assets/splash_screen_dark.png
      status_bar_brightness: light


  # To add custom fonts to your application, add a fonts section here,
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

